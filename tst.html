<!DOCTYPE html>
<html lang="fen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="home2.css">
    <style>
        .header {
    background-image: url('ton-image-de-fond.jpg'); /* Remplace par le chemin de ton image */
    background-size: cover; /* Couvre toute la zone */
    background-position: center; /* Centre l'image */
    height: 400px; /* Ajuste la hauteur selon tes besoins */
    display: flex; /* Utilise flexbox pour centrer le contenu */
    align-items: center; /* Centre verticalement */
    justify-content: center; /* Centre horizontalement */
    position: relative; /* Nécessaire pour le positionnement des éléments internes */
}

.header-content {
    color: #fff; /* Couleur du texte */
    text-align: center; /* Centre le texte */
    padding: 20px; /* Espacement autour du texte */
    background-color: rgba(0, 0, 0, 0.5); /* Fond semi-transparent pour le texte */
    border-radius: 10px; /* Coins arrondis */
}

nav ul {
    list-style: none; /* Enlève les puces */
    padding: 0; /* Enlève le padding par défaut */
}

nav ul li {
    display: inline; /* Affiche les liens sur une seule ligne */
    margin: 0 15px; /* Espacement entre les liens */
}

nav a {
    color: #fff; /* Couleur des liens */
    text-decoration: none; /* Enlève le soulignement */
    transition: color 0.3s; /* Transition pour le hover */
}

nav a:hover {
    color: #ff5722; /* Couleur au survol */
}

    </style>
</head>
